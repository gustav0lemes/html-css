<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    a:visited {
      color: darkred;
    }

    a:hover {
      color: black;
      text-decoration: underline;
    }

    a:active {
      color: yellow;
    } 
  </style>
</head>

<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="http://github.com/">Repositório GitHub</a></li>
    <li><a href="http://youtube.com/">Canal do YouTube</a></li>
    <li><a href="http://cursoemvideo.com">Site do Curso em Vídeo</a></li>
  </ul>

</body>

</html>
