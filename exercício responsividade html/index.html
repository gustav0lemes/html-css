<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essas imagens em dispoisitivos diferentes ou simplesmente aumente o zoom do seu navegador.</p>

<!--
    É importante que exista uma ordem entre os <source> (como está no código abaixo) e nessa nossa
os itens mais acima sejam os menores tamanhos para max-width e que os seguintes
sejam maiores, de forma crescente. O último item dentro de <picture> deve ser a
imagem padrão. 
-->

    <picture>
        <source media="(max-width: 730px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Agora vou adicionar um áudio aqui.</p>
    <audio src="mídias/audio.mp3" controls autoplay></audio>

    <!--
    O autoplay não está funcionando.

        Motivo:

        O atribulo autoplay só funciona quando o usuário já interagiu com seu site (deu um clique, rolou a página, etc). Esse comportamento foi adicionado pelo mal uso desse atribulo por alguns sites anos atrás. É muito irritante para o usuário entrar num site e de cara começar a tocar algum áudio. 
    -->
    
</body>
</html>
